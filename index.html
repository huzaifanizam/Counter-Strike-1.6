<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Strike 1.6</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/newGame.css">
    <link rel="stylesheet" href="./styles/findServers.css">
    <link rel="stylesheet" href="./styles/options.css">
    <link rel="stylesheet" href="./styles/quit.css">
</head>
<body>
        <div class="body">
            <div class="buttonOnBody">
                <h2 onclick="newGame()">New Game</h2>
                <h2 onclick="findServers()">Find Servers</h2>
                <h2 onclick="option()">Option</h2>
                <h2 onclick="quit()">Quit</h2>
            </div>
            <div class="buttonImage"><img src="./images/logo.png" alt=""></div>
            <!-- new Game Functions -->
            <div class="boxNewGame" id="boxNewGame">
                <div class="header">
                    <h3>Creat Server</h3>
                </div>
                <div class="header">
                    <button>Server</button>
                    <button>Game</button>
                    <button>CPU Playeer Options</button>
                </div>
                <div class="box-body">
                    <select name="" id="">
                        <option value="">De-dust</option>
                        <option value="">De-dust-2</option>
                        <option value="">De-dust-dust2</option>
                    </select>
                    <hr>
                    <input type="text">
                </div>
                <div class="footer">
                    <button>Start</button>
                    <button>Cancel</button>
                </div>
            </div>
            <!-- Find Servers Functions -->
            <div class="boxFindServers" id="boxFindServers">
                
            </div>
            <!-- Option Functions -->
            <div class="boxOption" id="boxOption">
                
            </div>
            <!-- quit Functions -->
            <div class="boxQuit" id="boxQuit">
                <div class="footer">
                    <h2>Quit Game</h2>
                    <button>Start</button>
                    <button>Cancel</button>
                </div>
            </div>
            <!-- loading -->
            <!-- <div class="container">
                <div class="loader">
                    <div class="loader--dot"></div>
                    <div class="loader--dot"></div>
                    <div class="loader--dot"></div>
                    <div class="loader--dot"></div>
                    <div class="loader--dot"></div>
                    <div class="loader--dot"></div>
                    <div class="loader--text"></div>
                </div>
            </div> -->
        </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
