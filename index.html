<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Strike 1.6</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
        <div class="body">
            <div class="buttonOnBody">
                <h2 onclick="newGmae()">New Game</h2>
                <h2 onclick="findServers()">Find Servers</h2>
                <h2 onclick="option()">Option</h2>
                <h2 onclick="quit()">Quit</h2>
            </div>
            <div class="buttonImage"><img src="./images/logo.png" alt=""></div>
            <div class="boxNewGame" id="boxNewGame">
                <div class="header">
                    <h3>Creat Server</h3>
                </div>
                <div class="box-body">
                    <select name="" id="">
                        <option value="">De-dust</option>
                    </select>
                    <hr>
                    <input type="text">
                </div>
                <div class="footer">
                    <button>Start</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
